---
layout: default
---

<div class="wrapper">
  <div class="row">
    <div class="header col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <img src="//www.gravatar.com/avatar/{{ site.gravatar_hash }}?s=200" alt="{{ site.author }}" class="logo img-circle"/>
      <h1>Hi, I'm <strong>{{ site.author }}</strong></h1>
      <h2>A developer who trying to change the world</h2>
    </div>
  </div>

  <div class="row">
    <div class="text-center col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <ul class="social-links icons center-block">
        <li><a title="Twitter" href="https://twitter.com/{{ site.usernames.twitter }}" target="_blank" class="icon fa fa-twitter"></a></li>
        <li><a title="Linkedin" href="https://linkedin.com/in/{{ site.usernames.linkedin }}" target="_blank" class="icon fa fa-linkedin"></a></li>
        <li><a title="Facebook" href="https://facebook.com/{{ site.usernames.facebook }}" target="_blank" class="icon fa fa-facebook"></a></li>
        <li><a title="Google+" href="https://plus.google.com/+{{ site.usernames.google_plus }}" target="_blank" class="icon fa fa-google-plus"></a></li>
        <li><a title="Instagram" href="https://instagram.com/{{ site.usernames.instagram }}" target="_blank" class="icon fa fa-instagram"></a></li>
        <li><a title="GitHub" href="https://github.com/{{ site.usernames.github }}" target="_blank" class="icon fa fa-github"></a></li>
        <li><a title="Email" href="mailto:{{ site.email }}" class="icon fa fa-envelope"></a></li>
      </ul>
    </div>
  </div>
</div>
